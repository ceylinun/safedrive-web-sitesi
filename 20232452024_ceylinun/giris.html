<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="giris.css">
</head>
<body>


    <div id="login-container">
        
        <h2>Giriş Yap</h2>
        <form id="login-form">
            <label for="login-email">E-posta:</label>
            <input type="email" id="login-email" placeholder="E-posta" required>
            <label for="login-password">Şifre:</label>
            <input type="password" id="login-password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
            <p id="login-error-message" style="color: red;"></p>
        </form>
        <p>Hesabınız yok mu? <button id="show-register">Kayıt Ol</button></p>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Kayıt Ol</h2>
        <form id="register-form">
            <label for="register-email">E-posta:</label>
            <input type="email" id="register-email" placeholder="E-posta" required>
            <label for="register-password">Şifre:</label>
            <input type="password" id="register-password" placeholder="Şifre" required>
            <label for="register-confirm-password">Şifreyi Onayla:</label>
            <input type="password" id="register-confirm-password" placeholder="Şifreyi Onayla" required>
            <button type="submit">Kayıt Ol</button>
            <p id="register-error-message" style="color: red;"></p>
            <p id="register-success-message" style="color: green;"></p>
        </form>
        <p>Zaten bir hesabınız var mı? <button id="show-login">Giriş Yap</button></p>
    </div>

    <script src="giris.js"></script>
</body>
</html>
